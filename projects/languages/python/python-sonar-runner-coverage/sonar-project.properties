# Required metadata
sonar.projectKey=org.codehaus.sonar:python-coverage-sonar-runner
sonar.projectName=Python :: Coverage Report Import : SonarQube Runner
sonar.projectVersion=5.6.2015

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=py

sonar.python.coverage.reportPath=coverage.xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8
